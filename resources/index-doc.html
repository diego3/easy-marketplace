
<!DOCTYPE html>

tion": "Retorna um resumo do score do fornecedor"}}, "/auth/login": {"post": {"parameters": [{"schema": {"type": "string"}, "name": "email", "required": true, "description": "O e-mail do usu\u00e1rio", "in": "query"}, {"schema": {"type": "string"}, "name": "password", "required": true, "description": "A senha do usu\u00e1rio", "in": "query"}], "responses": {"200": {"content": {"application/json": {"schema": {"example": {"token": "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJlYXN5LW1hcmtldHBsYWNlLWFwaSIsInN1YiI6ImNqc2dpeXR3ODAwMXplbndnOGZvN2RsN2UiLCJpYXQiOjE1Njg2MDM1MjYsImV4cCI6MTU2ODYwNzEyNn0.qfYdPRRGY04pVpMwDRN4sD3imvR8HFC34hXUuNMqCww"}, "type": "string"}}}, "description": "Return a valid access token"}, "401": {"content": {"application/json": {"schema": {"example": {"error": "Credenciais inv\u00e1lidas"}, "type": "string"}}}, "description": "Credenciais inv\u00e1lidas"}, "500": {"description": "Erro interno"}, "422": {"content": {"application/json": {"schema": {"example": {"password": ["The password field is required."], "email": ["The email field is required."]}, "type": "string"}}}, "description": "Unprocessed entity"}}, "summary": "Obter token de acesso para autoriza\u00e7\u00e3o", "description": "Retorna o token renovado"}}, "/api/services/availables": {"get": {"parameters": [{"schema": {"type": "string"}, "name": "Token", "required": true, "description": "Seu token de acesso v\u00e1lido", "in": "header"}, {"schema": {"type": "string"}, "name": "Secret", "required": true, "description": "Sua chave secreta", "in": "header"}, {"schema": {"example": "deve ser no formato Y-m-d exemplo \"2019-07-07\"", "type": "string"}, "name": "data", "in": "query", "description": "A data em que o score foi calculado"}, {"schema": {"type": "string"}, "name": "limit", "in": "query", "description": "A quantidade de registros que o endpoint deve retornar"}, {"schema": {"type": "integer"}, "name": "offset", "in": "query", "description": "O Offset dos registros"}], "responses": {"2
